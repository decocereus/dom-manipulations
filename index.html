    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header>
      <p>Welcome to DOM Manipulations</p>

        id="nameInput"
